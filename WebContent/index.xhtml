<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<body>
	<h:form id="carForm">
	    <p:fieldset id="availableCarsField" legend="Product cards">
	    	<h:link value="Create new Product" outcome="create" style="margin-right:20px; margin-top:20px; margin-botton:20px"></h:link>
	        <h:commandButton value="Generate PDF" actionListener="#{productController.exportPDF()}"></h:commandButton>
	        <p:dataTable id="availableCars" var="product" value="#{productController.findProducts()}">
	            <p:column style="width:20px">
	                <h:outputText id="dragIcon" styleClass="ui-icon pi pi-plus" />
	                <p:draggable for="dragIcon" revert="true" helper="clone"/>
	            </p:column>
	 
	            <p:column headerText="Id">
	                <h:outputText value="#{product.id}" />
	            </p:column>
	 
	            <p:column headerText="Name">
	                <h:outputText value="#{product.name}" />
	            </p:column>
	 
	            <p:column headerText="Description">
	                <h:outputText value="#{product.description}" />
	            </p:column>
	 
	            <p:column headerText="Price">
	                <h:outputText value="#{product.price}" />
	            </p:column>
	            <p:column>
					<f:facet name="header">Option</f:facet>
						<h:commandLink value="Delete" action="#{productController.delete(product)}" onclick="return confirm('Are you sure?')" style="margin-right:20px;"></h:commandLink>
						<h:commandLink value="Update" action="#{productController.redirectToEdit(product)}" style="margin-right:20px;"></h:commandLink>
				</p:column>
	        </p:dataTable>
	    </p:fieldset>
	 </h:form>
</body>
</html>
